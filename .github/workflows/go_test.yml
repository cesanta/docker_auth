on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install GitPython
        cd auth_server
        python gen_version.py
    - name: Test
      run: |
        cd auth_server
        go test ./...
    - name: Build
      run: |
        cd auth_server
        make